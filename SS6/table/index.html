<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    /* cách style bảng */
    table,
    th,
    tr,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- VD về bảng -->
  <table>
    <tr>
      <th>
        STT
      </th>
      <th>
        Họ và tên
      </th>
      <th>
        Tuổi
      </th>
    </tr>

    <tr>
      <td>
        1
      </td>
      <td>Võ Văn Kiệt</td>
      <td>14</td>
    </tr>
    <tr>

    </tr>

  </table>


</body>

</html>
